<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <title>Stopwatch</title>
</head>
<body>
    <h1>Vanilla JavaScript Stopwatch</h1>

    <p class="time"><span id="seconds">00</span>:<span id="tens">00</span></p>

    <div class="buttons">
        <p class="button" id="button__start">Start</p>
        <p class="button" id="button__stop">Stop</p>
        <p class="button" id="button__reset">Reset</p>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
